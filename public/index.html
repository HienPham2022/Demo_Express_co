<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo NodeJS Request</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 text-center">
                <h2>Request using Hyperlink</h2>
                <div>
                    <a href="http://localhost:5000/">Lien ket den trang http://localhost:5000/</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h2 class="text-center">Request using GET Method</h2>
                <form action="http://localhost:5000/process" method="GET" class="form-group">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" name="age" id="age" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h2 class="text-center">Request using POST Method</h2>
                <form action="http://localhost:5000/process" method="POST" class="form-group">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" name="age" id="age" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
